<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/login.js"></script>

</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>

    <main class="container">
        <form id="login-form">
            <h2>Iniciar Sesión</h2>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>

        <form id="register-form">
            <h2>Registrarse</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email-register">Correo Electrónico:</label>
            <input type="email" id="email-register" name="email" required>
            <label for="password-register">Contraseña:</label>
            <input type="password" id="password-register" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Servicios VIP. Todos los derechos reservados.</p>
    </footer>

    <script src="scripts/auth.js"></script>
</body>
</html>
